<div class="message-input">
    <div class="message-input-controls">
        <button id="attach-button" class="control-button" title="Attach file">
            <i class="fas fa-paperclip"></i>
        </button>
        <button id="emoji-button" class="control-button" title="Insert emoji">
            <i class="far fa-smile"></i>
        </button>
    </div>
    <div class="text-input-wrapper">
        <textarea id="message-input" placeholder="Type a message..." maxlength="1000"></textarea>
        <div class="character-counter">
            <span id="char-count">0</span>/1000
        </div>
    </div>
    <button id="send-button" title="Send Message">
        <i class="fas fa-paper-plane"></i>
    </button>
</div>
